<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Country Seeker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center">Country seeker</h1>
                <input type="search" class="buscador form-control mb-3" id="buscador" name="buscador" placeholder="Please enter a country">
                <div class="items text-center">
                    <ul class="list-group pb-3">
                        <li class="paises list-group-item">Camerún</li>
                        <li class="paises list-group-item">Canadá</li>
                        <li class="paises list-group-item">Chile</li>
                        <li class="paises list-group-item">Filipinas</li>
                        <li class="paises list-group-item">Francia</li>
                        <li class="paises list-group-item">Malasia</li>
                        <li class="paises list-group-item">Marruecos</li>
                        <li class="paises list-group-item">Panamá</li>
                        <li class="paises list-group-item">Paraguay</li>
                        <li class="paises list-group-item">Perú</li>
                        <li class="paises list-group-item">Portugal</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>






    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
